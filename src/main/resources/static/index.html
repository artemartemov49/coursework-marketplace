<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="charset=UTF-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<a href="tes">href to test</a>
<div class="container">

    <h1 class="mb-3">Todo list</h1>
    <div class="row mb-3">
        <div class="col-auto">
            <input id="todoText" type="text" placeholder="new todo">
        </div>
        <div class="col-auto">
            <button id="addTodo" class="btn btn-primary">Add</button>
        </div>
    </div>

    <div id="todos">
        <div class="form-check" id="todo${id}">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                Some todo
            </label>
            <button type="button" class="btn-close" aria-label="Close" style="font-size: 10px"></button>
        </div>
    </div>
</div>
<script src="/js/main.js"></script>
</body>
</html>
